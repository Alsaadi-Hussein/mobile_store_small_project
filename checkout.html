<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/img-DS.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./Css/checkout.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
   
  </head>

  <body>
    <div class="se-pre-con"></div>
    <header>
      <nav>
        <ul>
          <li class="primary-nav">
            <img src="./img/img-DS.png" alt="logo" />
            <a href="./index.html">DOWNY PHONES</a>
          </li>
          <li class="secondary-nav">
            <a href="checkout.html">
              <i class="fa-solid fa-basket-shopping"></i> CART
            </a>
          </li>
          <li class="secondary-nav"><a href="./iphon/maini.html">IPHONE</a></li>
          <li class="secondary-nav"><a href="./andr/mainan.html">ADNROID</a></li>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <h1>Cart</h1>
      <div class="row">
        <div class="column">
          <h1>Your Order</h1>
          <h5>Please select the quantity below</h5>
          <div class="cart-item" id="item">
            <img src="./img/xiaomi.jpg" alt="" />
            <p>XIAOMI MI 11 PRO</p>
            <p>$599.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
          <div class="cart-item" id="item1">
            <img src="./img/13pro.jpg" alt="" />
            <p>IPHONE 13 PRO</p>
            <p>$1099.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove2" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
         
          <hr />
        </div>
        <div class="column2">
          <h3>Cart Totals</h3>
          <div class="row1">
            
            
          </div>
          <h3>Totals &nbsp; &nbsp; $700</h3>
          <div class="buttons">
            <a class="button-checkout" href="#">Checkout</a>
            <a class="cancel" href="android.html">Continue Shopping</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
